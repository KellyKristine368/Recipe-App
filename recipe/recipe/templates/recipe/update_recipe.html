{% extends "recipe/base.html" %}

{% block title %}Update Recipe - {{ recipe.recipe_name }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">

        <h2 class="fw-bold mb-4">Update Recipe: {{ recipe.recipe_name }}</h2>

        <div class="card shadow-sm">
            <div class="card-body">

                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    {% if recipe.recipe_image %}
                        <div class="mb-3 text-center">
                            <img src="{{ recipe.recipe_image.url }}" alt="{{ recipe.recipe_name }}" class="img-fluid rounded" style="max-height:250px; object-fit:cover;">
                        </div>
                    {% endif %}

                    {{ form.as_p }}

                    <div class="d-flex justify-content-between mt-4">
                        <a href="/" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Update Recipe</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
{% endblock %}
