{% extends "recipe/base.html" %}

{% block title %}Edit Category{% endblock %}

{% block content %}
<div class="container my-5">
    <h2 class="fw-bold mb-4">✏️ Edit Category: {{ category.name }}</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'categories' %}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
{% endblock %}

{% block extra_css %}
<style>
.btn-primary { background-color: #FF6B35; border-color: #FF6B35; }
.btn-primary:hover { background-color: #FF5420; border-color: #FF5420; }
.btn-secondary { background-color: #6c757d; border-color: #6c757d; color: white; }
.btn-secondary:hover { background-color: #5a6268; }
</style>
{% endblock %}
