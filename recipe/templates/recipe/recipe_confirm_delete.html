{% extends "base.html" %}

{% block title %}Delete Recipe - {{ recipe.recipe_name }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">

        <div class="card shadow-sm text-center">
            {% if recipe.recipe_image %}
                <img src="{{ recipe.recipe_image.url }}" class="card-img-top" style="max-height:300px; object-fit:cover;" alt="{{ recipe.recipe_name }}">
            {% else %}
                <img src="https://via.placeholder.com/600x300?text=No+Image" class="card-img-top" alt="No Image">
            {% endif %}

            <div class="card-body">
                <h3 class="card-title fw-bold mb-3">Are you sure you want to delete this recipe?</h3>
                <h5 class="mb-3">{{ recipe.recipe_name }}</h5>

                <form method="POST">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center gap-3">
                        <a href="/" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
{% endblock %}
