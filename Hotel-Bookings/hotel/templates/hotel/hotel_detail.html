{% extends 'hotel/base.html' %}

{% block title %}{{ hotel.name }} | HotelFinder{% endblock %}

{% block content %}
<section class="max-w-5xl mx-auto px-6 mt-12">
    <div class="rounded-xl overflow-hidden shadow-lg">
        <img src="{{ hotel.image.url }}" class="w-full h-72 object-cover" />
        <div class="p-6 bg-white">
            <h2 class="text-3xl font-bold mb-3">{{ hotel.name }}</h2>
            <p class="text-gray-500 mb-3">{{ hotel.location }}</p>
            <p class="text-gray-700 mb-4">{{ hotel.description }}</p>
            <div class="flex justify-between items-center mb-4">
                <span class="font-bold text-xl text-blue-600">${{ hotel.price }} / night</span>
                <span class="text-yellow-400 font-semibold">‚≠ê {{ hotel.rating }}</span>
            </div>
            <a href="#" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-xl shadow-lg">Book Now</a>
        </div>
    </div>
</section>
{% endblock %}
