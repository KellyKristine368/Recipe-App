{% extends 'hotel/base.html' %}

{% block title %}Contact Us | HotelFinder{% endblock %}

{% block content %}
<section class="max-w-4xl mx-auto px-6 mt-12">
    <h2 class="text-4xl font-bold mb-6 text-blue-600">Contact Us</h2>

    <form method="POST" class="bg-white shadow-lg rounded-xl p-6 space-y-4">
        {% csrf_token %}
        <div>
            <label class="block text-gray-700 mb-1" for="name">Name</label>
            <input type="text" name="name" id="name" class="w-full border rounded-md px-3 py-2" required>
        </div>

        <div>
            <label class="block text-gray-700 mb-1" for="email">Email</label>
            <input type="email" name="email" id="email" class="w-full border rounded-md px-3 py-2" required>
        </div>

        <div>
            <label class="block text-gray-700 mb-1" for="message">Message</label>
            <textarea name="message" id="message" rows="5" class="w-full border rounded-md px-3 py-2" required></textarea>
        </div>

        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-xl shadow-lg">Send Message</button>
    </form>
</section>
{% endblock %}
